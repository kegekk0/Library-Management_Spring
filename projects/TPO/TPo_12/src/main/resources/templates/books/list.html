<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section}, ${pageTitle})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Book Collection</h2>
        <form th:action="@{/books}" method="get" class="d-flex">
            <input type="text" name="search" class="form-control me-2" placeholder="Search books...">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </form>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${books}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted"
                        th:text="${book.author.firstName + ' ' + book.author.lastName}">Author</h6>
                    <p class="card-text">
                        <span th:text="${book.publicationYear}">Year</span> |
                        <span th:text="${book.publisher.publisherName}">Publisher</span>
                    </p>
                    <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
