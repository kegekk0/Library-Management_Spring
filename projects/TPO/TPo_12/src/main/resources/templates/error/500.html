<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section}, 'Server Error')}">
<body>
<section class="text-center">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
      <h1 class="display-4">500</h1>
      <h2>Internal Server Error</h2>
      <p class="lead">Something went wrong on our end. Our librarians are working to fix it!</p>
      <div class="mt-4">
        <a href="/" class="btn btn-primary">Return Home</a>
        <button onclick="history.back()" class="btn btn-outline-secondary">Go Back</button>
      </div>
    </div>
  </div>
</section>
</body>
</html>
