<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section}, ${pageTitle})}">
<body>
<section class="row">
  <div class="col-md-6 mx-auto">
    <h2 class="mb-4">Publisher Registration</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
      <span th:text="${error}">Error message</span>
    </div>

    <form th:action="@{/register/publisher}" th:object="${publisher}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" th:field="*{username}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
      </div>

      <div class="mb-3">
        <label for="publisherName" class="form-label">Publisher Name</label>
        <input type="text" class="form-control" id="publisherName" th:field="*{publisherName}" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</section>
</body>
</html>
